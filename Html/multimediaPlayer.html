<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Player</title>
</head>

<body>
    <h1>My Media Player</h1>
    <section>
        <h2>Sailing Away</h2>
        <audio controls aria-label="Audio player for Sailing Away">
            <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
        </audio>
    </section>

    <section>
        <h2>What is the Map Method?</h2>
        <video controls width="600" aria-label="Video explaining the map method">
            <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
                type="video/mp4">
            <track src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.vtt"
                kind="subtitles" srclang="en" label="English">
        </video>
    </section>
    <section>
        <h2>Transcript</h2>
        <p>
            This video explains how the JavaScript map method works.
            The map method creates a new array by applying a function
            to each element of the original array.
        </p>
    </section>
</body>

</html>
