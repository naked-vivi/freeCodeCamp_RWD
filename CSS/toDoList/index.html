<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
</head>

<body>
<ul class="todo-list">
    <li>
        <input type="checkbox" id="item-1">
        <label for="item-1">Morning Routine</label>
        <ul class="sub-item">
            <li>
                <a
            class="sub-item-link"
            href="https://example.com"
            target="_blank">
            Healthy Morning Habits</a>
            </li>
        </ul>
    </li>

    <li>
        <input type="checkbox" id="item-2">
        <label for="item-2">Study Session</label>
        <ul class="sub-item">
            <li>
                <a
            class="sub-item-link"
            href="https://example.com"
            target="_blank">Learn to Code Effectively</a>
            </li>
        </ul>
    </li>

    <li>
        <input type="checkbox" id="item-3">
        <label for="item-3">Workout</label>
        <ul class="sub-item">
            <li>
                <a
            class="sub-item-link"
            href="https://example.com"
            target="_blank">
            Beginner Workout Guide</a>
            </li>
        </ul>
    </li>

    <li>
        <input type="checkbox" id="item-4">
        <label for="item-4">Evening Wind-Down</label>
        <ul class="sub-item">
            <li>
                <a
            class="sub-item-link"
            href="https://example.com"
            target="_blank">
            Better Sleep Tips</a>
            </li>
        </ul>
    </li>
</ul>
</body>

</html>
